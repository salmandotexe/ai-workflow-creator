version: "3.8"

services:
  web:
    build: ./backend
    container_name: fastapi_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - mongo
    volumes:
      - shared-data:/app/app/shared

  worker:
    build: ./backend
    container_name: celery_worker
    command: celery -A app.tasks.workflow_tasks.celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - mongo
    volumes:
      - shared-data:/app/app/shared

  flower:
    image: mher/flower
    container_name: flower
    command: >
      celery --broker=amqp://guest:guest@rabbitmq:5672// flower
      --port=5555
      --prometheus-port=8888
    ports:
      - "5555:5555"   # Flower UI
      - "8888:8888"   # Prometheus metrics
    depends_on:
      - rabbitmq
    env_file:
      - .env

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - rabbitmq
      - flower

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  shared-data:
  mongo_data:
  grafana_data:
